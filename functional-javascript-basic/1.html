<!-- console.log 를 log로 줄여서 사용하기위함 -->
<script> const log = console.log; </script>

#평가
  - 코드가 계산(Evaluation ) 되어 값을 만드는것

#일급(일급 객체, 일급 함수 같은 형식으로 부름)
  - 값으로 다룰수 있음.
    => 변수에 담을 수 있음.
    => 함수의 인자 또는 결과로 사용 될 수 있음

<script>
  const a = 20;
  const add1 = a => a + 1;
  log( add1(a) );
</script>

# 일급 함수
  - 함수를 값으로 다룰 수 있음.
  - 조합성과 추상화의 도구

<script>
  const add2 = a => a + 2;
  log(add2);
  const f = () => () => 1;
  log(f());
  const f2 = f();
  log(f2());
</script>
